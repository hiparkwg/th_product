<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="css/krh_index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script defer src="js/krh_index.js"></script>
    <title>view</title>
</head>
<body>
    <div id="product">
        <h1>판매관리</h1>
        <header>
            <nav>
                <button type="button">코드관리</button>
                <button type="button">판매관리</button>
            </nav>
        </header>
        <div class="center">
            <div class="left">
                <div class="view">
                    <h3>판매 정보 상세보기</h3>
                    <ul>
                        <li>코드&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;<span>[[${vo.code}]]</span></li>
                        <li>코드명&nbsp; &nbsp;&nbsp; &nbsp;<span>[[${vo.codeName}]]</span></li>
                        <li>판매날짜&nbsp; &nbsp;<span>[[${vo.nal}]]</span></li>
                        <li>수량&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;<span>[[${vo.ea}]]</span></li>
                        <li>단가&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;<span>[[${vo.price}]]</span></li>
                        <li>합계&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;<span>[[${vo.amt}]]</span></li>
                    </ul>
                    <br/>
                    &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                    <button type="button" class="csyBtnModify">수정</button>
                    <button type="button" class="btnDelete">삭제</button>
                </div>
            </div>
            <div class="right">RIGHT</div>
        </div>
    </div>
</body>
</html>
