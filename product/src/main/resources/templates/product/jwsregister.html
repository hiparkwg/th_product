<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register</title>
</head>
<body>
    <div>
        <div class="jwsregister">
            <form name="jwsFrmregister" method="post">
                <label>코드</label>
                <input type="text" name="code" th:value="${session.code}" size="10"><br/>
                <label>코드명</label>
                <input type="text" name="codeName" th:value="${session.codeName}" size="10"><br/>
                <label>판매일</label>
                <input type="text" name="nal" th:value="${session.nal}" size="10"><br/>
                <label>수량</label>
                <input type="text" name="ea" th:value="${session.ea}" size="10"><br/>
                <label>단가</label>
                <input type="text" name="price" th:value="${session.price}" size="10"><br/>
                <label>금액</label>
                <input type="text" name="amt" th:value="${amt}" size="10"><br/>
            </form>
            <button type="button" class="jwsBtnregisterR">저장</button>
         
        </div>
    </div>
</body>
</html>
