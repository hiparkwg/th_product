<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/msm_index.css">
</head>
<body>
    <div class="msm_container">
        <div class="msm_title">
            <h1>제품 관리</h1>
            <div class="msm_manage">
                <button type="button">코드관리</button>
                <button type="button">판매관리</button>
            </div>
        </div>
        <div class="msm_content">
            <div class="left">
               <!--상세정보-->
            </div>
            <div class="right">
                <button type="button" class="register">등록</button>
                <input type="text">
                <button type="button" class="btnSearch">검색</button>
                <div class="items">
                    <table border="1px" class="item">
                        <tr>
                            <th>판매일</th>
                            <th>코드</th>
                            <th>코드명</th>
                            <th>금액</th>
                        </tr>
                        <tr th:each="p : ${list}" th:onClick="choiView([[${p.code}]])">
                            <td>[[${p.nal}]]</td>
                            <td>[[${p.code}]]</td>
                            <td>[[${p.codeName}]]</td>
                            <td>[[${p.amt}]]</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
