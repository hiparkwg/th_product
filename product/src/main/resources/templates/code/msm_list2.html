<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="msm_container">
            <div class="msm_content">
                <button type="button" class="register">등록</button>
                <input type="text" class="findStr">
                <button type="button" class="btnSearch">검색</button>
                <div class="items">
                    <table border="1px" class="item">
                        <tr>
                            <th>번호</th>
                            <th>코드</th>
                            <th>코드명</th>
                        </tr>
                        <tr th:each="c : ${list}" th:onClick="view([[${c.code}]])">
                            <td>[[${cStat.count}]]</td>
                            <td>[[${c.code}]]</td>
                            <td>[[${c.codeName}]]</td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <th:block th:if="${page.nowPage>1}">
                                    <button type="button" class="btnPrev">이전</button>
                                </th:block>

                                <th:block th:if="${page.totSize>page.endNo}">
                                    <button type="button" class="btnNext">다음</button>
                                </th:block>

                            </td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
